    <h2 mat-dialog-title>Edit Project</h2>
    <button mat-icon-button class="btn-close" [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
    <mat-divider></mat-divider>
    <form mat-dialog-content *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="submitProject()" enctype="multipart/form-data">

      <div class="form-inputs">
        <mat-form-field appearance="outline">
          <mat-label>Project name</mat-label>
          <input matInput placeholder="Enter project name..." type="text" formControlName="name" required>
          <mat-hint>project name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Enter description..." type="text" formControlName="description" required>
          <mat-hint>description</mat-hint>
        </mat-form-field>

        <!-- <mat-form-field>
          <mat-label>Image</mat-label>
          <input matInput placeholder="Enter image..." type="text" formControlName="image" style="display: none;">
          <input class="file-upload" type="file" (change)="selectFile($event)" style="padding-top: 1.5rem;">
          <button mat-mini-fab color="primary" [disabled]="!currentFile" (click)="upload($event)">
            <mat-icon>upload</mat-icon>
          </button>
          <mat-hint>Uploaded image ID: {{ image.id || 'No upload yet.' }}</mat-hint>
        </mat-form-field> -->

        <mat-form-field appearance="outline">
          <mat-label>Skills</mat-label>
          <mat-select formControlName="skills">
            <mat-option *ngFor="let skill of skillsView" [value]="skill">
              {{ skill.viewValue }}
            </mat-option>
          </mat-select>
          <mat-hint>skills</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Links</mat-label>
          <input matInput placeholder="Enter links..." type="text" formControlName="links">
          <mat-hint>links</mat-hint>
        </mat-form-field>
      </div>

      <mat-card-actions class="btn-group" [align]="'end'">
        <button mat-stroked-button color="primary" [mat-dialog-close]="true" type="submit" [disabled]="editForm.invalid">Submit</button>
      </mat-card-actions>
    </form>
