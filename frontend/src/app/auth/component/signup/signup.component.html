<h2 mat-dialog-title>Sign Up</h2>
<button mat-icon-button class="btn-close" aria-label="Close" [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
<mat-divider></mat-divider>

<form mat-dialog-content *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="submitSignup()">
  <div class="form-inputs">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username..." type="text" formControlName="username" required>
      <mat-hint>username</mat-hint>
    </mat-form-field>

    <div class="fields-group">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter password..." type="password" formControlName="password" required>
        <mat-hint>password</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Reenter Password</mat-label>
        <input matInput placeholder="Reenter password..." type="password" formControlName="password2" required>
        <mat-hint *ngIf="signupForm.controls['password']?.value == signupForm.controls['password2']?.value">password confirm</mat-hint>
        <mat-hint *ngIf="signupForm.controls['password']?.value != signupForm.controls['password2']?.value" style="color: red;">password not confirm</mat-hint>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Enter email..." type="email" formControlName="email" required>
      <mat-hint>email</mat-hint>
    </mat-form-field>

    <div class="fields-group">
      <mat-form-field appearance="outline" class="input-item">
        <mat-label>Firstname</mat-label>
        <input matInput placeholder="Enter first name..." type="text" formControlName="firstName">
        <mat-hint>firstname</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="input-item">
        <mat-label>Lastname</mat-label>
        <input matInput placeholder="Enter lastname..." type="text" formControlName="lastName">
        <mat-hint>lastname</mat-hint>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput placeholder="Enter phone..." type="tel" formControlName="phone">
      <mat-hint>phone</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" style="margin-bottom: 0;">
      <mat-label>Address</mat-label>
      <input matInput placeholder="Enter address..." type="text" formControlName="address">
      <mat-hint>address</mat-hint>
    </mat-form-field>

    <div class="fields-group">
      <div class="file-field">
        <mat-form-field appearance="outline" class="file-input">
          <input matInput style="display: none;">
          <input class="file-upload" type="file" (change)="selectPhoto($event)">
          <button mat-mini-fab color="primary" [disabled]="!currentPhoto" (click)="uploadPhoto($event)">
            <mat-icon>upload</mat-icon>
          </button>
          <mat-hint>Photo image ID: {{ photo.id || 'Photo upload yet.' }}</mat-hint>
        </mat-form-field>
      </div>
      <div class="file-field">
        <mat-form-field appearance="outline" class="file-input">
          <input matInput style="display: none;">
          <input class="file-upload" type="file" (change)="selectAvatar($event)">
          <button mat-mini-fab color="primary" [disabled]="!currentAvatar" (click)="uploadAvatar($event)">
            <mat-icon>upload</mat-icon>
          </button>
          <mat-hint>Avatar image ID: {{ avatar.id || 'Avatar upload yet.' }}</mat-hint>
        </mat-form-field>
      </div>
    </div>
  </div>

  <div mat-dialog-actions class="btn-group" [align]="'end'">
    <button mat-stroked-button [mat-dialog-close]="false">Cancel</button>
    <button mat-stroked-button [mat-dialog-close]="true" color="primary" type="submit" [disabled]="signupForm.invalid || (signupForm.controls['password'].value != signupForm.controls['password2'].value)">SignUp</button>
  </div>
</form>
