<div class="container">
  <mat-card class="login-form">
    <button mat-icon-button class="btn-close" routerLink="/admin">
      <mat-icon>close</mat-icon>
    </button>
    <mat-card-title>Add Project</mat-card-title>
    <mat-divider inset></mat-divider>
    <form *ngIf="createForm" [formGroup]="createForm" (ngSubmit)="submitProject()" enctype="multipart/form-data">

      <mat-card-content class="form-inputs">
        <mat-form-field appearance="legacy">
          <mat-label>Project name</mat-label>
          <input matInput placeholder="Enter project name..." type="text" formControlName="name" required>
          <mat-hint>project name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Enter description..." type="text" formControlName="description" required>
          <mat-hint>description</mat-hint>
        </mat-form-field>

        <p class="file-label">Image</p>
        <mat-form-field class="file-input" appearance="legacy">
          <input matInput style="display: none;">
          <input class="file-upload" type="file" (change)="selectFile($event)">
          <button mat-mini-fab color="primary" [disabled]="!currentFile" (click)="upload($event)">
            <mat-icon>upload</mat-icon>
          </button>
          <mat-hint>Uploaded image ID: {{ image.id || 'No upload yet.' }}</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Skills</mat-label>
          <mat-select formControlName="skills">
            <mat-option *ngFor="let skill of skillsView" [value]="skill">
              {{ skill.viewValue }}
            </mat-option>
          </mat-select>
          <mat-hint>skills</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="legacy">
          <mat-label>Links</mat-label>
          <input matInput placeholder="Enter links..." type="text" formControlName="links">
          <mat-hint>links</mat-hint>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="btn-group">
        <button mat-stroked-button color="primary" type="submit" [disabled]="createForm.invalid">Submit</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
